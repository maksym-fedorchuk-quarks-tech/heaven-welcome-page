<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 Not Found</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('Gate.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .container {
      background: rgba(4, 116, 32, 0.85);
      padding: 3rem 2.5rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 4rem;
      color: #ffd93d;
      margin-bottom: 0.5rem;
    }
    h2 {
      color: #fff;
      margin-bottom: 1.5rem;
      font-weight: 400;
    }
    p {
      color: #fff;
      margin-bottom: 2rem;
    }
    a {
      color: #4ecdc4;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      border-bottom: 1px dashed #4ecdc4;
      transition: color 0.2s;
    }
    a:hover {
      color: #ffd93d;
      border-bottom: 1px solid #ffd93d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page not found</h2>
    <p>Sorry, but this page does not exist.<br>Maybe you made a mistake in the address or the page was deleted.</p>
    <a href="/">Go to the main page</a>
  </div>
</body>
</html>
